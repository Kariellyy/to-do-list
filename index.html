<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="add-tarefa">
                <h3>Nova Tarefa</h3>
                <input type="text" id="nome-tarefa" placeholder="Adicionar tarefa">
                <h3>Descrição</h3>
                <input type="text" id="descricao" placeholder="Adicionar descrição">
                <h3>Etiqueta</h3>
                <input type="text" id="etiqueta" placeholder="Adicionar etiqueta">
                <h3>Data</h3>
                <input type="date" id="data" placeholder="Adicionar data">
                <h3>Repositório</h3>
                <select class="repositorio" name=" task-repo" id="task-repo" required>
                </select>
                <button class="salvar">Adicionar Tarefa</button>
            </div>

            <div class="tarefas">
                <h2>Lista de Tarefas</h2>
                <div class="tarefa">
                </div>
            </div>
    </main>
    <script src="javaScript/script.js"></script>
</body>

</html>
